<!DOCTYPE html>
<html>

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>

<body>
  <section class="container">
    <h1>Order pizza now!</h1>
    <button id="main" type="button" class="btn btn-primary">Start</button>
  </section>
  <section class="container">
    <h1>1. Select pizza toppings</h1>
    <form id="topping">
      <div class="checkbox">
        <label><input type="checkbox" value="Artichoke">Artichoke</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="Bacon">Bacon</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="Mushroom">Mushroom</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="Goat Cheese">Goat Cheese</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="Italian Sausage">Italian Sausage</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="Green peppers">Green peppers</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="Grilled chicken">Grilled Chicken</label>
      </div>
      <button type="submit" class="btn btn-primary">Next</button>
    </form>
  </section>
  <section id="size" class="container">
    <h1>2. Select pizza size</h1>
    <form id="size">
      <div class="radio">
        <label><input type="radio" name="optradio" value="Small">Small</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio" value="Medium">Medium</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio" value="Large">Large</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio" value="Extra large">Extra Large</label>
      </div>
      <button type="submit" class="btn btn-primary">Next</button>
    </form>
  </section>
  <section class="container">
    <h1>Your pizza is almost ready!</h1>
    <div class="row">
      <div id="pizzaInfo" class="col-md-6">
        <ul>
          <li>Pizza toppings: <span id="topping"></span></li>
          <li>Pizza size: <span id="size"></span></li>
          <li>Cost: <span id="cost"></span></li>
        </ul>
      </div>
      <div id="totalCost" class="col-md-6">
        <h2>Total Cost: $<span id="total"></span></h2>
      </div>
    </div>
    <button id="cost" type="button" class="btn btn-primary">Next</button>
    <button id="addPizza" type="button" class="btn btn-primary">Add Pizza</button>
  </section>
  <section class="container">
    <form id="order">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" id="name" type="text">
      </div>
      <div class="form-group">
        <label>Street</label>
        <input class="form-control" id="0" type="text">
      </div>
      <div class="form-group">
        <label>City</label>
        <input class="form-control" id="1" type="text">
      </div>
      <div class="form-group">
        <label>State</label>
        <input class="form-control" id="2" type="text">
      </div>
      <button id="userInfo" type="submit" class="btn btn-primary">Order</button>
    </form>
  </section>
  <section class="container">
    <h1>Your order is on the way!</h1>
    <h2><span id="name">!</span> your order is on the way at <span id="address"></span></h2>
  </section>

</body>

</html>
