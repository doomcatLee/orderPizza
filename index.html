<!DOCTYPE html>
<html>

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Trocchi|Pacifico" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>

<body>
  <section id="sec1" class="container">
    <h1>Order a pizza!</h1>
    <button id="main" type="button" class="btn btn-primary">Start</button>
  </section>
  <section id="sec2" class="container">
    <h1>1. Select pizza toppings</h1>
    <div id="box">
      <form id="topping">
        <div class="checkbox">
          <label><input type="checkbox" value="Artichoke" name=checkBox >Artichoke</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Bacon" name=checkBox>Bacon</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Mushroom" name=checkBox>Mushroom</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Goat Cheese" name=checkBox>Goat Cheese</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Italian Sausage" name=checkBox>Italian Sausage</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Green peppers" name=checkBox>Green peppers</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Grilled chicken" name=checkBox>Grilled Chicken</label>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
      </form>
    </div>
  </section>
  <section id="sec3" class="container">
    <h1>2. Select pizza size</h1>
    <div id="box">
      <form id="size">
        <div class="radio">
          <label><input type="radio" name="optradio" value="Small">Small</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio" value="Medium">Medium</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio" value="Large">Large</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio" value="Extra large">Extra Large</label>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
      </form>
    </div>
  </section>
  <section id="sec4" class="container">
    <h1>Your pizza is almost ready!</h1>
    <div class="row">
      <div id="pizzaInfo" class="col-md-6">
        <ul>
          <li>Pizza toppings: <span id="topping"></span></li>
          <li>Pizza size: <span id="size"></span></li>
          <li>Cost: $<span id="cost"></span></li>
        </ul>
      </div>
      <div id="totalCost" class="col-md-6">
        <h2>Total Cost: $<span id="total"></span></h2>
      </div>
    </div>
    <div class="row" id="btn">
      <button id="cost" type="button" class="btn btn-primary">Next</button>
      <button id="addPizza" type="button" class="btn btn-primary">Add another pizza</button>
    </div>
  </section>
  <section id="sec5" class="container">
    <form id="order">
      <div class="form-group">
        <h1>Fill in your delivery information</h1>
        <label>Name</label>
        <input class="form-control" id="name" type="text">
      </div>
      <div class="form-group">
        <label>Street</label>
        <input class="form-control" id="0" type="text">
      </div>
      <div class="form-group">
        <label>City</label>
        <input class="form-control" id="1" type="text">
      </div>
      <div class="form-group">
        <label>State</label>
        <input class="form-control" id="2" type="text">
      </div>
      <button id="userInfo" type="submit" class="btn btn-primary">Order</button>
    </form>
  </section>
  <section id="sec6" class="container">
    <h1><span id="name"></span>! Your order is on the way at <span id="address"></span></h1>
    <button id="again" type="button" name="button" class="btn btn-primary">Start again!</button>
  </section>

</body>

</html>
